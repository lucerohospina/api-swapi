<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swappi Api</title>
  <link href="https://fonts.googleapis.com/css?family=Codystar|Coustard" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="container-fluid">
    <h1 class="m-5 text-center text-light"><a href="https://fontmeme.com/star-wars-font/"><img class="img-fluid" src="https://fontmeme.com/permalink/180215/0735748ed1bb402af622e820023f75aa.png" alt="star-wars-font" border="0"></a></h1>
    <h2 class="mb-5 text-center text-light font-title">main characters</h2>
    <figure class="actor-image row">
      <div class="text-center cardify-mode">
        <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Anakin Skywalker.jpg" alt="Anakin Skywalker">
        <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/beru lars.jpg" alt="Beru Whitesun lars">
        <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Boba Fett.jpg" alt="Boba Fett">
        <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/C-3PO.jpeg" alt="C-3PO">
      </div>
     <div class="text-center cardify-mode">
        <img class="col-8 col-md-2 rounded-circle mb-5"  data-toggle="modal" data-target="#actor-modal" src="assets/images/carrie-fisher.png" alt="Leia Organa">
        <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/chewbacca.jpeg" alt="Chewbacca">
        <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Darth-Vader.jpeg" alt="Darth Vader">
        <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/han-solo.png" alt="Han Solo">
     </div>
     <div class="text-center cardify-mode">
        <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Jabba Desilijic Tiure.jpg" alt="Jabba Desilijic Tiure">
        <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Jar Jar Binks.jpg" alt="Jar Jar Binks">
        <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Lando Calrissian.jpeg" alt="Lando Calrissian">
        <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/mark-hamill.jpg" alt="Luke Skywalker">
     </div>
      <div class="text-center cardify-mode">
          <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Obi-Wan Kenobi.jpg" alt="Obi-Wan Kenobi">
          <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Owen_Lars.jpg" alt="Owen Lars">
          <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Padmé Amidala.jpg" alt="Padmé Amidala">
          <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Palpatine.jpeg" alt="Palpatine">
      </div>
      <div class="text-center cardify-mode">
          <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Qui-Gon Jinn.jpeg" alt="Qui-Gon Jinn">
          <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/r2d2.png" alt="R2-D2">
          <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Wicket Systri Warrick.jpeg" alt="Wicket Systri Warrick">
          <img class="col-8 col-md-2 rounded-circle mb-5" data-toggle="modal" data-target="#actor-modal" src="assets/images/Yoda.jpg" alt="Yoda">
      </div>
    </figure>
  </section>
  <!-- Modal -->
  <div class="modal fade" id="actor-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content text-center font-modal col-8 offset-2"></div>
    </div>
  </div>
  <!--END of modal-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>

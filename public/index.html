<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

<body class="bg-dark">
  <section class="container-fluid">

    <h1 class="mb-5 text-center text-light">main characters</h1>
    <figure class="actor-image row">
      <div class="mb-5">

          <img class="img-fluid col-10 col-md-2 rounded-circle" data-toggle="modal" data-target="#actor-modal" src="assets/images/Padmé Amidala.jpg" alt="Padmé Amidala">

<!-- Modal -->
<div class="modal fade" id="actor-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-warning">
  
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
